<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
</head>
<body>
	<form method="post">
		<label for="name">Nombre: </label><input id="name" type="text" name="nombre" size="20">
		<label>Sexo:
    		<input type="radio" name="hombre" value="h"> Hombre
    		<input type="radio" name="mujer" value="m"> Mujer
  		</label>
  		<label>Correo: <input type="email" name="correo" size="40"></label>
  		<label>URL: <input type="url" name="direccion" size="40"></label>
  		<label>Fecha: <input type="date" name="fecha"></label>
  		<label>Tiempo: <input type="time" name="hora"></label>
  		<label>Fecha y hora: <input type="datetime-local" name="fechaHora"></label>
  		<label>Mes: <input type="month" name="mes"></label>
  		<label>Semana: <input type="week" name="semana"></label>
  		<label>Teléfono: <input  type="tel" name="telefono"></label>
  		<label>Contraseña: <input type="password" name="password" minlength="6"></label>
  		<label>Búsqueda: <input type="search" name="busqueda" size="40"></label>
  		<label>Puntos: <input type="range" name="rango"></label>
  		<label>Color: <input type="color" name="colorElegido"></label>
  		<input type="checkbox" name="casilla"> Casilla 1
  		<label><input type="button" value="Este botón no hac nada"></label>
	</form>

</body>
</html>
